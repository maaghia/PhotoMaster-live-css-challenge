<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    
    <link rel="icon" href="camera2.svg">

    

    <title>PhotoMaster</title>
</head>
<body>
   <header>
    <nav>
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#b685ff" class="bi bi-camera2" viewBox="0 0 16 16">
                <path d="M5 8c0-1.657 2.343-3 4-3V4a4 4 0 0 0-4 4z"/>
                <path d="M12.318 3h2.015C15.253 3 16 3.746 16 4.667v6.666c0 .92-.746 1.667-1.667 1.667h-2.015A5.97 5.97 0 0 1 9 14a5.972 5.972 0 0 1-3.318-1H1.667C.747 13 0 12.254 0 11.333V4.667C0 3.747.746 3 1.667 3H2a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1h.682A5.97 5.97 0 0 1 9 2c1.227 0 2.367.368 3.318 1zM2 4.5a.5.5 0 1 0-1 0 .5.5 0 0 0 1 0zM14 8A5 5 0 1 0 4 8a5 5 0 0 0 10 0z"/>
              </svg>
              <span>PhotoMaster</span>
        </div>
        <div class="menu-toggler">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
              </svg>
        </div>
    </nav>
   </header> 

   <div class="wrapper">
        <div class="bg-shape"> 

        </div>
   </div>

   <section class="pricing__container">
        <span>Yearly</span>
        <label for="switcher" class="pricing__switch">
        <input type="checkbox" id="switcher">
        <span class="pricing__slider"></span>
        </label>
        <span>Monthly</span>
   </section>

   <section>
    <div class="card__container">
        <div class="card__head">
            <h3>Starter</h3>
            <p>Ideal for beginners</p>
            <div class="card__pricing">
                <p><span>9$</span> /Month</p>
            </div>
        </div>
        <div class="card__body">
            <ul>
                <li>Feature 1</li>
                <li>Feature 2</li>
                <li>Feature 3</li>
                <li>Feature 4</li>
            </ul>   
        </div>
        <div class="card__footer">
            <button>Start</button>
           </div>
    </div>

        <div class="card__container">
            <div class="card__head">
                <h3>Starter</h3>
                <p>Ideal for beginners</p>
                <div class="card__pricing">
                    <p><span>9$</span> /Month</p>
                </div>
            </div>
            <div class="card__body">
                <ul>
                    <li>Feature 1</li>
                    <li>Feature 2</li>
                    <li>Feature 3</li>
                    <li>Feature 4</li>
                </ul>   
            </div>
            <div class="card__footer">
                <button>Start</button>
               </div>
        </div>
   </section>

   <section class="cta">
        <p>Here to help you <span>grow</span></p>
        <button>Start</button>
   </section>

</html>
