<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
   <header>
    <nav>
        <div class="logo">
            
        </div>
        <div class="menu-toggler">
            
        </div>
    </nav>
   </header> 

   <div class="wrapper">
        <div class="bg-shape"> 

        </div>
   </div>

   <section class="pricing__container">
        <span>Yearly</span>
        <label for="switcher" class="pricing__switch">
        <input type="checkbox" id="switcher">
        <span class="pricing__slider"></span>
        </label>
        <span>Monthly</span>
   </section>

   <section>
        <div class="card__container">
            <div class="class__head">
                <h3>Starter</h3>
                <p>Ideal for beginners</p>
                <div class="card__price">
                    <p><span>9$</span> /Month</p>
                </div>
            </div>
            <div class="class__body">
                <ul>
                    <li>Feature 1</li>
                    <li>Feature 2</li>
                    <li>Feature 3</li>
                    <li>Feature 4</li>
                </ul>   
            </div>
            <div class="class__footer">
                <button>Start</button>
               </div>
        </div>
   </section>

   <section class="cta">
        <p>Here to help you <span>grow</span></p>
        <button>Start</button>
   </section>
</body>
</html>
